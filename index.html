<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidding Game with Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="card-container" id="cardContainer"></div>
    <div class="winner-display" id="winnerDisplay"></div>

    <div class="log-wrapper">
      <strong>🎯 Current Bid:</strong>
      <div class="log-panel" id="logPanel"></div>
    </div>
  </div>

  <div class="scoreboard-tab" id="scoreboardTab">
    <h3>📋 Team Details</h3>
    <div class="grid" id="gridContainer"></div>
  </div>

  <!-- Modal -->
  <div id="bidModal" class="modal">
    <div class="modal-content">
      <p id="modalPrompt"></p>
      <p id="bidTimer">⏳ Time left: 10s</p>
      <div class="timer-bar">
        <div class="timer-fill" id="timerFill"></div>
      </div>
      <input type="number" id="bidInput" placeholder="Enter your bid">
      <br>
      <button onclick="submitBid()">Submit</button>
      <button onclick="skipBid()">Skip</button>
    </div>
  </div>

<script src="https://arunautogit.github.io/my-game/script.js"></script>
</body>
</html>
